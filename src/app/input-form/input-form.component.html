


<div class="container">

    <div class="row">
    <form class="col s12" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="firstName" id="firstName" type="text" class="validate">
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="lastName" id="lastName" type="text" class="validate">
          <label for="lastName">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>

    </form>
  </div>
</div>
